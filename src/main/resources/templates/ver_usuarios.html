<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>
	<nav th:replace="layout/layout :: navbar"></nav>
	<aside th:replace="layout/layout :: aside"></aside>


	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Revici贸n y distribuci贸n de reportes</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Revici贸n y distribuci贸n de reportes</li>
						</ol>
					</div>
				</div>
			</div><!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">



						<div class="card bg-light">
							<div class="card-header" th:text="${titulo}"></div>
							<div class="card-body">

								<h4 class="card-title">
									<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}"
										class="btn btn-primary btn-xs">crear
										cliente</a>
								</h4>
								<table class="table table-striped table-bordered">
									<thead class="thead-inverse">
										<tr>
											<th sec:authorize="hasRole('ROLE_USER')">id</th>
											<th>nombre</th>
											<th>apellido</th>
											<th>email</th>
											<th>fecha</th>
											<th sec:authorize="hasRole('ROLE_ADMIN')">crear factura</th>
											<th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
											<th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cliente: ${clientes}">
											<td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-primary btn-xs"
													th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
											<td th:text="${cliente.nombre}"></td>
											<td th:text="${cliente.apellido}"></td>
											<td th:text="${cliente.email}"></td>
											<td th:text="${cliente.createAt}"></td>
											<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success btn-xs"
													th:href="@{'/factura/form/' + ${cliente.id}}"
													th:text="'crear factura'"></a></td>
											<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
													th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
											<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
													th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
													onclick="return confirm('Estas seguro que quieres eliminar?');"></a>
											</td>
										</tr>
									</tbody>

								</table>
								<nav th:replace="paginator-nav :: paginator"></nav>
							</div>
						</div>





					</div>
				</div>
				<!-- /.row -->
			</div><!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->



	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
