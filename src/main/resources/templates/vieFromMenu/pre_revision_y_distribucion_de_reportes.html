<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>
  <nav th:replace="layout/layout :: navbar"></nav>
  <aside th:replace="layout/layout :: aside"></aside>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Revición de reportes</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Revición de reportes</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Seleccina el reporte que quires consultar del done.</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-striped table-bordered">
            <thead class="thead-inverse">
              <tr>
                <th>Directorio</th>
                <th>Ver contenido</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="file: ${files}">
                <td th:text="${file}"></td>
                <td>
                  <a class="btn btn-success btn-xs"
                  th:href="@{'/revision_y_distribucion_de_reportes/' + ${file}}"
                  th:text="'Ver contenido'"></a>
                </td>
                <!--<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
                  th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
                  onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>-->
              </tr>
            </tbody>
  
          </table>







        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->



  <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
